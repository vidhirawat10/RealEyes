<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEyes Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1><img src="../images/Logo.jpg" alt="Eye Icon" class="eye-icon"> RealEyes</h1>
            <h2>CREATE YOUR ACCOUNT!</h2>
            <div id="message" style="color: red; font-weight: bold; margin-bottom: 10px;"></div>
            <form id="signupForm" action="/signup" method="POST">
                <!-- <div id="message" style="color: red; font-weight: bold; margin-bottom: 10px;"></div> -->
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <div class="or">or</div>
                <div class="social-signup">
                    <a href="#"><img src="../images/search.png" alt="Google"></a>
                    <a href="#"><img src="../images/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="../images/github.png" alt="GitHub"></a>
                </div>
                <div class="already-have-account">
                    <p>Already have an account? <a href="../html/Login.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
